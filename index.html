<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Projekt: Kalkulator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator__result">
                <div class="calculator__display-previous-operations previous"></div>
                <div class="calculator__display-actual-operation actual"></div>
            </div>
            
            <button class="calculator__button operator">%</button>
            <button class="calculator__button sign">&#x207a &#x2044 &#x208b</button>
            <button class="calculator__button clean">C</button>
            <button class="calculator__button calculator__button--operation operator">/</button>

            <button class="calculator__button number">7</button>
            <button class="calculator__button number">8</button>
            <button class="calculator__button number">9</button>
            <button class="calculator__button calculator__button--operation operator">&times</button>

            <button class="calculator__button number">4</button>
            <button class="calculator__button number">5</button>
            <button class="calculator__button number">6</button>
            <button class="calculator__button calculator__button--operation operator">-</button>

            <button class="calculator__button number">1</button>
            <button class="calculator__button number">2</button>
            <button class="calculator__button number">3</button>
            <button class="calculator__button calculator__button--operation operator">+</button>

            <button class="calculator__button number">0</button>
            <button class="calculator__button number">,</button>
            <button class="calculator__button calculator__button--equal equal">=</button>
        </div>
    </body>
</html>
