<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Projekt: Kalkulator</title>
    </head>
    <body>
        <!-- 4 columns, 6 rows -->
        <div class="calculator">
            <!-- first column: result box - 4 columns - with previous and actual opeation displays under themeselves  -->
            <div class="calculator__result">
                <div class="calculator__display-previous-operations">25 + 25,6 + 40 + 10 +</div>
                <div class="calculator__display-actual-operation">100,6</div>
            </div>
            
            <!-- second row: percent, sign, clean, divide -->
            <button class="calculator__button">%</button>
            <button class="calculator__button">&#x207a &#x2044 &#x208b</button>
            <button class="calculator__button">C</button>
            <button class="calculator__button calculator__button--operation">/</button>

            <!-- third row: 7,8,9, multiply  -->
            <button class="calculator__button">7</button>
            <button class="calculator__button">8</button>
            <button class="calculator__button">9</button>
            <button class="calculator__button calculator__button--operation">&times</button>

            <!-- fourth row: 4,5,6, subtract -->
            <button class="calculator__button">4</button>
            <button class="calculator__button">5</button>
            <button class="calculator__button">6</button>
            <button class="calculator__button calculator__button--operation">-</button>

            <!-- fifth row: 1,2,3, add -->
            <button class="calculator__button">1</button>
            <button class="calculator__button">2</button>
            <button class="calculator__button">3</button>
            <button class="calculator__button calculator__button--operation">+</button>

            <!-- sixth row: 0, comma, equal - 2 columns -->
            <button class="calculator__button">0</button>
            <button class="calculator__button">,</button>
            <button class="calculator__button calculator__button--equal">=</button>
        </div>
    </body>
</html>
